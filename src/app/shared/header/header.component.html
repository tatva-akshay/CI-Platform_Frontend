<div class="w-100 d-flex justify-content-center bg-light menubar-border header-1">

    <p-menubar [model]="items">
        <ng-template pTemplate="item" let-item let-root="root">
            <div class="me-4 my-1 pt-2" >
                {{ item.label }}
            </div>    
        </ng-template>
        <ng-template pTemplate="end">
            <div class="d-flex align-items-center">
                <div class="avatar-hover">
                    <p-avatar class="ms-4 my-1" image="data:image/png;base64,{{avatar}}" shape="circle" /> 
                    <div class="position-absolute d-none" >
                        
                        <p>ds</p>
                        <p>ds</p>
                        <p>ds</p>
                    </div>
                </div>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
                <div class="ms-4 my-1">
                    <span >{{userName}}</span>
                </div>
            </div>
        </ng-template>
    </p-menubar>
    
</div>

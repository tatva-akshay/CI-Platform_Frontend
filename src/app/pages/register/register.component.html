<div class="w-100 d-flex vh-100" >
    <div class="w-75 vh-100 d-none d-md-flex align-items-center">
        <p-carousel class="bg-light shadow w-100 p-0 vh-100"  
            [value]="products" [numVisible]="1" [numScroll]="1" [circular]="true"
            [responsiveOptions]="responsiveOptions" autoplayInterval="3000"
            [showNavigators]="false"
            [showIndicators]="false"
            >
            <ng-template let-product pTemplate="item">
                    <div class="img vh-100" style="background-image: url('https://t3.ftcdn.net/jpg/05/28/86/66/240_F_528866602_aiVwnOnkooTrqo3MgicCf83SVVzt1Gnd.jpg')">
                    gh
                    </div>
            </ng-template>
        </p-carousel>
    </div>
    <div class="register-form-div d-flex flex-column justify-content-between align-items-center p-5">
        <div></div>
        <form class="w-100 register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="mb-3 d-flex flex-column w-100">
                <label for="email">First Name</label>
                <input pInputText id="email" aria-describedby="email-validation" formControlName="firstName"/>
                <small id="email-validation" class="visually-hidden">
                </small>
            </div>

            <div class="mb-3 d-flex flex-column w-100">
                <label for="email">Last Name</label>
                <input pInputText id="email" aria-describedby="email-validation"  formControlName="lastName"/>
                <small id="email-validation" class="visually-hidden">
                </small>
            </div>

            <div class="mb-3 d-flex flex-column w-100">
                <label for="email">Phone Number</label>
                <input pInputText id="email" aria-describedby="email-validation"  formControlName="phoneNumber"/>
                <small id="email-validation" class="visually-hidden">
                </small>
            </div>

            <div class="mb-3 d-flex flex-column w-100">
                <label for="email">Email Address</label>
                <input pInputText id="email" aria-describedby="email-validation" formControlName="email" />
                <small id="email-validation" class="visually-hidden">
                </small>
            </div>

            <div class="mb-3 d-flex flex-column w-100">
                <label for="password">Password</label>
                <input pInputText id="password" type="password" aria-describedby="password-validation"  formControlName="password"/>
                <small id="password-validation" class="visually-hidden">
                </small>
            </div>

            <div class="mb-3 d-flex flex-column w-100">
                <label for="password">Confirm Password</label>
                <input pInputText id="password" type="password" aria-describedby="password-validation"  formControlName="confirmPassword"/>
                <small id="password-validation" class="visually-hidden">
                </small>
            </div>

            <button class="register-btn btn rounded-pill border w-100 mb-2" type="submit" [disabled]="registerForm.invalid">Register</button>
            
            <p class=" w-100 mb-2 text-center">
                <small>Lost your password?</small>
            </p>
            <p class="w-100 mb-2 text-center">
                <small>Already registered? <a class="text-decoration-none" routerLink="/login">Login now? </a></small>
            </p>
        </form>
        <small class="float-end">
            Privacy Policy
        </small>
    </div>
</div>

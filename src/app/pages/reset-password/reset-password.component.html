<div class="w-100 d-flex vh-100">
    <div class="w-75 vh-100 d-none d-md-flex align-items-center">
        <p-carousel class="w-100 p-0 vh-100 position-relative" [value]="carousels" [circular]="true"
            [responsiveOptions]="responsiveOptions" autoplayInterval="3000" [showIndicators]="false"
            [showNavigators]="false" [numScroll]="1" [numVisible]="1">
            <ng-template let-carousels pTemplate="item">
                <div class="img position-relative"
                    style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ), url('data:image/png;base64,{{carousels.image}}'); background-size: cover !important;">
                    <div class="position-absolute w-50 text-white" style="left: 25%; bottom: 15%;">
                        <h1 class="fw-bolder" style="letter-spacing: 3px; font-size: xx-large;">
                            {{carousels.head}}
                        </h1>
                        <p>
                            {{carousels.description}}
                        </p>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <div class="register-form-div d-flex flex-column justify-content-between align-items-center p-5">
        <div></div>
        <form class="w-100 register-form" [formGroup]="resetPasswordForm" (ngSubmit)="confirm()">

            <div class="mb-3 d-flex flex-column w-100">
                <label for="password">New Password</label>
                <input pInputText id="password" type="password" aria-describedby="password-validation"  formControlName="password"/>
                <small id="password-validation" class="visually-hidden">
                </small>
            </div>

            <div class="mb-3 d-flex flex-column w-100">
                <label for="password">Confirm Password</label>
                <input pInputText id="password" type="password" aria-describedby="password-validation"  formControlName="confirmPassword"/>
                <small id="password-validation" class="visually-hidden">
                </small>
            </div>

            <!-- <button class="register-btn btn rounded-pill border w-100 mb-2" type="submit" [disabled]="resetPasswordForm.invalid">Change Password</button> -->
            <div class="d-flex justify-content-center">
                <p-confirmDialog
                    [acceptButtonStyleClass]="'bg-transparent text-success border-0 gap-2'"
                    [rejectButtonStyleClass]="'bg-transparent text-danger border-0 gap-2'"
                    >
                </p-confirmDialog>
                <button pButton [disabled]="resetPasswordForm.invalid" class="p-button-rounded rounded-pill w-100" [severity]="'warning'" [outlined]="true" (click)="confirm()" [rounded]="true" label="Change Password"></button>
            </div>

            <p class=" w-100 mb-2 text-center">
                <small> <a class="text-decoration-none" routerLink="/login">Login</a></small>
            </p>
            
        </form>
        <small class="float-end">
            Privacy Policy
        </small>
    </div>
</div>

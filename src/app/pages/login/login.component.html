    <div class="login-form-div d-flex flex-column justify-content-between align-items-center p-5">
        <div></div>
        <form class="w-100 login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

            <div class="mb-3 d-flex flex-column w-100">
                <label for="email">Email Address</label>
                <input pInputText id="email" aria-describedby="email-validation" formControlName="email"/>
                <small id="email-validation" class="visually-hidden">
                </small>
            </div>

            <div class="mb-3 d-flex flex-column w-100">
                <label for="password">Password</label>
                <input pInputText id="password" type="password" aria-describedby="password-validation" formControlName="password"/>
                <small id="password-validation" class="visually-hidden">
                </small>
            </div>

            <button class="login-btn btn rounded-pill border w-100 mb-2" type="submit" [disabled]="loginForm.invalid">Login</button>
            <p class=" w-100 mb-2 text-center">
                <small>Lost your password?</small>
            </p>
            <p class="w-100 mb-2 text-center">
                <small>Don't have an account? <a class="text-decoration-none" routerLink="/register"> Create an account? </a></small>
            </p>
        </form>
        <small class="float-end">
            Privacy Policy
        </small>
    </div>
</div>

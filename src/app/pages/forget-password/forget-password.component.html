<div class="w-100 d-flex vh-100">
    <div class="w-75 vh-100 d-none d-md-flex align-items-center">
        <p-carousel class="w-100 p-0 vh-100 position-relative" [value]="carousels" [circular]="true"
            [responsiveOptions]="responsiveOptions" autoplayInterval="3000" [showIndicators]="false"
            [showNavigators]="false" [numScroll]="1" [numVisible]="1">
            <ng-template let-carousels pTemplate="item">
                <div class="img position-relative"
                    style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ), url('data:image/png;base64,{{carousels.image}}'); background-size: cover !important;">
                    <div class="position-absolute w-75 text-white" style="left: 12.5%; bottom: 10%;">
                        <h1 class="fw-bolder" style="letter-spacing: 3px;">
                            {{carousels.head}}
                        </h1>
                        <p>
                            {{carousels.description}}
                        </p>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <div class="forget-password-form-div d-flex flex-column justify-content-between align-items-center p-5">
        <div></div>
        <form class="w-100 forget-password-form" [formGroup]="forgetPasswordForm" (ngSubmit)="confirm()">
            <div class="mb-3 text-center px-3">
                <h2 class="m-0">Forgot Password</h2>
                <small>Enter your email address you've using for your account below and we will send you a password
                    reset link</small>
            </div>
            <div class="mb-3 d-flex flex-column w-100">
                <label for="email">Email Address</label>
                <input pInputText id="email" aria-describedby="email-validation" formControlName="email" />
                <small id="email-validation" class="visually-hidden">
                </small>
            </div>

            <!-- <button class="forget-password-btn btn rounded-pill border w-100 mb-2" type="submit"
                >Reset my Password</button> -->

            <div class="d-flex justify-content-center">
                <p-confirmDialog
                    [acceptButtonStyleClass]="'bg-transparent text-success border-0 gap-2'"
                    [rejectButtonStyleClass]="'bg-transparent text-danger border-0 gap-2'"
                    >
                </p-confirmDialog>
                <button pButton [disabled]="forgetPasswordForm.invalid" class="p-button-rounded rounded-pill w-100" [severity]="'warning'" [outlined]="true" (click)="confirm()" [rounded]="true" label="Reset my Password"></button>
            </div>


            <p class=" w-100 mb-2 text-center">
                <small> <a class="text-decoration-none" routerLink="/login">Login</a></small>
            </p>

        </form>
        <small class="float-end">
            Privacy Policy
        </small>
    </div>
</div>
